<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
	  {% for state in all_states | sort(attribute="name") %}
          <li>{{ state.id }}: <b>{{ state.name }}</b>
	    <ul>
	      {% for city in state.all_cities | sort(attribute='name') %}
	      <li>{{ city.id }}: <b>{{ city.name }}</b></li>
	      {% endfor %}
	    </ul>
	  </li>
	  {% endfor %}
        </ul>
    </body>
</html>
